apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: worker
  template:
    metadata:
      labels:
        component: worker
    spec: 
      containers:
        - name: worker
          image: knsakib/fib-worker
          env:
            - name: REDIS_HOST
              value: server-cluster-ip-service # this is the name of redis cluster IP service
            - name: REDIS_PORT
              value: 6379